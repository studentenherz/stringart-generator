<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Art Generator</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
  <link rel="manifest" href="./favicon_io/site.webmanifest">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>String Art Generator</h1>
      <p>Transform your photos into beautiful string art</p>
      <div class="links">
        <a href="https://github.com/studentenherz/stringart-generator" target="_blank">
          <img class="icon" src="images/github.png" title="GitHub Repo" alt="Github Repo" width="42" height="42">
        </a>
      </div>
    </div>

    <div class="main-content">
      <div class="images-container">
        <div class="image-box">
          <img id="originalImage" class="image-preview hidden">
          <div class="upload-area" id="uploadArea">
            <div class="upload-icon">+</div>
            <div class="upload-text">
              Drag & drop an image here<br>
              or click to browse
            </div>
            <button class="upload-button" onclick="document.getElementById('fileInput').click()">
              Choose File
            </button>
            <p class="clarification">Tip: Use square images with high contrast for better results.</p>
          </div>
          <input type="file" id="fileInput" accept="image/*" class="hidden">
        </div>

        <div class="image-box">
          <div class="placeholder-text" id="stringartPlaceholder">
            Generate string art to see result
          </div>
          <svg id="stringartSvg" class="svg-preview hidden"></svg>
          <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
            <div class="loading-text">Processing image...</div>
          </div>
        </div>
      </div>

      <div class="controls-container">
        <div class="parameter-group">
          <label class="parameter-label" for="linesInput">Lines</label>
          <input type="number" id="linesInput" class="parameter-input" value="4000" min="100" max="10000">
        </div>
        <div class="parameter-group">
          <label class="parameter-label" for="pointsInput">Points</label>
          <input type="number" id="pointsInput" class="parameter-input" value="288" min="50" max="1000">
        </div>
        <div class="parameter-group">
          <label class="parameter-label" for="weightInput">
            Weight

            <div class="tooltip-container">
              <span class="tooltip-icon">?</span>
              <div class="tooltip-text">
                This number reflects <em>how opaque</em> a line looks when passing over a pixel, from 1 to 255.
              </div>
            </div>
          </label>
          <input type="number" id="weightInput" class="parameter-input" value="20" min="1" max="255">
        </div>

        <div class="parameter-group">
          <label class="parameter-label" for="colorPicker">Line Color</label>
          <input type="color" id="colorPicker" class="color-picker" value="#000000">
        </div>
        <div class="parameter-group">
          <label class="parameter-label" for="thicknessInput">Thickness</label>
          <input type="range" id="thicknessInput" class="range-input parameter-input" min="0.1" max="1" step="0.1"
            value="0.1">
        </div>
        <div class="parameter-group">
          <label class="parameter-label">&nbsp;</label>
          <button class="generate-button" id="generateButton" disabled>
            Generate String Art
          </button>
        </div>
        <div class="parameter-group">
          <label class="parameter-label">&nbsp;</label>
          <button class="generate-button" id="downloadButton" disabled>
            Download
          </button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
